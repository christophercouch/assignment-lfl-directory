<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" href="./style.css">
	<title>LFL Employee Directory code challenge</title>
</head>

<body>
  <!-- left menu -->
	<div class="container">
		<div class="row">
			<div class="col-4 fixed" id="left-menu">
				<nav class="nav flex-column text-center h-100"><i class="far fa-address-book"></i> <a class="nav-link active" href="#" id="view">VIEW</a> <a class="nav-link" href="#" id='add'>ADD</a> <a class="nav-link" href="#" id='verify'>VERIFY</a> <a class="nav-link" href="#" id='update'>UPDATE</a> <a class="nav-link" href="#" id='delete'>DELETE</a> </nav>
			</div>
			<div class="col">
				<div class="row" id="ADD">
					<div class="input-group input-group-sm">
						<input type="text" class="form-control" placeholder="Name" id="add-name">
						<input type="text" class="form-control" placeholder="Office Number" id="add-office">
						<input type="text" class="form-control" placeholder="Phone Number" id="add-phone">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="add-button">Add</button>
						</div>
					</div>
				</div>
				<div class="row" id="UPDATE">
					<div class="input-group input-group-sm">
						<input type="text" class="form-control" placeholder="Name" id="update-name">
						<input type="text" class="form-control" placeholder="Office Number" id="update-office">
						<input type="text" class="form-control" placeholder="Phone Number" id="update-phone">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="update-button">Update</button>
						</div>
					</div>
				</div>
				<div class="row" id="VERIFY">
					<div class="col">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="Enter Name" id="verify-name">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="verify-button">Search</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="DELETE">
					<div class="col">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="Enter Name" id="delete-name">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="delete-button">Delete</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col" id="content"></div>
				</div>
			</div>
		</div>
		<script src="dom.js"></script>
		<script src="employee-list.js"></script>
		<script src="./app.js"></script>
</body>

</html>
